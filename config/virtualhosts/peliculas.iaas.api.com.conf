<VirtualHost *:80>
        ServerAdmin m.miraflor@edu.gva.es

        ServerName peliculas.iaas.api.com
        DocumentRoot /var/www/html/backend

        ErrorLog ${APACHE_LOG_DIR}/error-backend.log
        CustomLog ${APACHE_LOG_DIR}/access-backend.log combined

        #---- Configuración CORS -----
        #Comprobamos si es una petición preflight
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]

        Header always add Access-Control-Allow-Origin "*"
        Header always add Access-Control-Allow-Headers "origin, x-requested-with, content-type"
        Header always add Access-Control-Allow-Methods "PUT, GET, POST, DELETE, OPTIONS"
        #-----------------------------
</VirtualHost>